<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rockPaper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sections d-flex flex-column align-items-center gap-5 py-5">
        <h1 class="heading">Rock Paper Scissors</h1>
        <div class="buttons">
          <button
            type="button"
            class="btn btn-outline-danger me-3 fs-4"
            id="playerScore"
          >
            Player:0
          </button>
          <button
            type="button"
            class="btn btn-outline-danger m-3 fs-4"
            id="computerScore"
          >
            Computer:0
          </button>
        </div>
        <div class="cards d-flex justify-content-between">
          <div class="card" id="rock">
            <img src="images/rock.png" alt="rock" />
          </div>
          <div class="card" id="paper">
            <img src="images/paper.png" alt="paper" />
          </div>
          <div class="card" id="scissors">
            <img src="images/Scissors.png" alt="scissors" />
          </div>
        </div>
        <p class="weapon fs-5" id="weapon">Choose Your Weapon!</p>
        <div class="playButton">
          <button type="button" class="btn btn-danger btn-lg" id="play">
            Play Again
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
